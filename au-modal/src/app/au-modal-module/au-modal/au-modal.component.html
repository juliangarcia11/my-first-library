<div class="modal-overlay">
  <div class="modal-body">

    <!-- if the body input has been defined, project the body content -->
    <ng-container *ngIf="body; else projectedContent">
      <ng-container *ngTemplateOutlet="body"></ng-container>
    </ng-container>

    <!-- else if the body input was not defined, project some default content -->
    <ng-template #projectedContent>
      <ng-content></ng-content>
    </ng-template>

  </div>
</div>
