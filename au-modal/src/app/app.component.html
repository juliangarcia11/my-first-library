<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
             data-pin-nopin="true">

      </a>
    </li>
    <li>
      <a>Modal</a>
    </li>
  </ul>

</header>

<body>
<div class="container">

  <h1>Modal Examples</h1>

  <!-- define a custom modal body to be projected into the app-au-modal -->
  <ng-template #authModalBody>

    <app-au-tab-panel>
      <app-au-tab title="Login">
        <form>
          <div class="form-field">
            <app-au-fa-input id="login-email-field" icon="envelope">
              <input auInput type="email" name="email" placeholder="Email" autocomplete="off">
            </app-au-fa-input>
          </div>
          <div class="form-field">
            <app-au-fa-input id="login-password" icon="lock">
              <input auInput type="password" name="password" placeholder="Password" autocomplete="off">
            </app-au-fa-input>
          </div>
        </form>
      </app-au-tab>

      <app-au-tab title="Sign Up">
        <form>
          <div class="form-field">
            <app-au-fa-input id="sign-up-email-field" icon="envelope">
              <input auInput type="email" name="email" placeholder="Email" autocomplete="off">
            </app-au-fa-input>
          </div>
          <div class="form-field">
            <app-au-fa-input id="sign-up-password" icon="lock">
              <input auInput type="password" name="password" placeholder="Password" autocomplete="off">
            </app-au-fa-input>
          </div>
          <div class="form-field">
            <app-au-fa-input id="sign-up-password-confirm" icon="lock">
              <input auInput type="password" name="password" placeholder="Confirm Password" autocomplete="off">
            </app-au-fa-input>
          </div>
        </form>
      </app-au-tab>
    </app-au-tab-panel>

  </ng-template>

  <!-- add the modal to the page and use the authModalBody as the body input of the app-au-modal -->
  <app-au-modal #modal class="auth-modal"
                [body]="authModalBody"
                *appAuModalOpenOnClick="[loginButton, signUpButton]">

    <!-- project this icon in to be used as the close icon, and when click will trigger the close event on the modal -->
    <i class="fa fa-times" (click)="modal.close()"></i>

  </app-au-modal>

  <div class="modal-buttons">

    <button #loginButton>Login</button>

    <button #signUpButton>Sign Up</button>

  </div>

</div>

</body>
