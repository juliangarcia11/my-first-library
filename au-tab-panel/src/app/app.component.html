<h2>
  Tab Panel
</h2>


<div class="container">

  <!-- build the tab panel from ... -->
  <app-au-tab-panel>

    <!-- projecting the login tab into the tab-panel, and ... -->
    <app-au-tab title="Login">

      <!-- projecting the form into the tab itself -->
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
      </form>
    </app-au-tab>


    <!-- projecting the sign up tab into the tab-panel, and ... -->
    <app-au-tab title="Sign Up">

      <!-- projecting the form into the tab itself -->
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Password:</label><input>
        </div>
        <div class="form-field">
          <label>Confirm Password:</label><input>
        </div>
      </form>
    </app-au-tab>

    <!-- projecting the contact tab into the tab-panel ... -->
    <app-au-tab title="Contact">

      <!-- projecting the form into the tab itself -->
      <form>
        <div class="form-field">
          <label>Email:</label><input>
        </div>
        <div class="form-field">
          <label>Message:</label>
          <textarea></textarea>
        </div>
      </form>
    </app-au-tab>

  </app-au-tab-panel>

</div>
