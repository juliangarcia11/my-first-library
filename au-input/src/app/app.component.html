<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             data-pin-nopin="true"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>
</header>

<body>
  <div class="container">
    <h1>Font Awesome</h1>
    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" name="email" placeholder="E-mail" type="email">
      </div>

      <div class="form-row">
        <label>Email:</label>
        <app-au-fa-input icon="envelope">
          <input #input name="email" type="email" placeholder="Email">
        </app-au-fa-input>
      </div>


      <div class="form-row">
        <label>Password:</label>
        <app-au-fa-input icon="lock">
          <input #input placeholder="Password">
        </app-au-fa-input>
      </div>


      <div class="form-row">
        <label>Stripe:</label>
        <app-au-fa-input icon="cc-stripe">
          <input #input placeholder="Stripe">
        </app-au-fa-input>
      </div>


      <div class="form-row">
        <label>Paypal:</label>
        <app-au-fa-input icon="paypal">
          <input #input placeholder="Paypal">
        </app-au-fa-input>
      </div>
    </div>
  </div>

</body>
