<header class="l-header">
  <ul class="top-menu disable-link-styles">
    <li class="logo-small-container">
      <a class="v-center-block-parent">
        <img class="v-center-block logo-small angular-university-logo"
             data-pin-nopin="true"
             src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">
      </a>
    </li>
    <li>
      <a>Inputs</a>
    </li>
  </ul>
</header>

<body style="display: flex; flex-direction: row; justify-content: space-around;">
  <div class="container">
    <h1>Font Awesome</h1>
    <div class="form">
      <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" name="email" placeholder="E-mail" type="email">
      </div>

      <div class="form-row">
        <label>Email:</label>
        <app-au-fa-input id="email-field" icon="envelope">
          <input name="email" type="email" placeholder="Email" class="test-class">
        </app-au-fa-input>
      </div>


      <div class="form-row red-theme">
        <label>Password:</label>
        <app-au-fa-input  id="password-field" icon="lock">
          <input placeholder="Password" class="test-class">
        </app-au-fa-input>
      </div>


      <div class="form-row">
        <label>Stripe:</label>
        <app-au-fa-input icon="cc-stripe">
          <input placeholder="Stripe">
        </app-au-fa-input>
      </div>


      <div class="form-row">
        <label>Paypal:</label>
        <app-au-fa-input icon="paypal">
          <input placeholder="Paypal">
        </app-au-fa-input>
      </div>
    </div>
  </div>





  <div class="container">
    <h1>Material Design</h1>

    <div class="form">

      <div class="form-row">
        <label>Lock:</label>
        <app-au-md-input id="md-email-field" icon="search">
          <input placeholder="Lock">
        </app-au-md-input>
      </div>

      <div class="form-row">
        <label>Id Number:</label>
        <app-au-md-input id="md-perm-identity" icon="perm_identity">
          <input placeholder="ID">
        </app-au-md-input>
      </div>

      <div class="form-row">
        <label>Receipt:</label>
        <app-au-md-input id="md-receipt" icon="receipt">
          <input placeholder="Receipt">
        </app-au-md-input>
      </div>

    </div>
  </div>

</body>
